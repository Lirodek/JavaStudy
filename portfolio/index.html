<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Portfolio - Navbar</title>
        <!-- save from url = (0013) about:internet-->

        <!-- icon -->
        <script
            src="https://kit.fontawesome.com/06cf169877.js"
            crossorigin="anonymous"
        ></script>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
        <!-- userScript -->
        <link rel="stylesheet" href="portfolio.css" />
    </head>
    <body>
        <header class="header-aria navbar-fixed navbar-fade" id="header">
            <nav class="navbar">
                <a href="" id="navbarBrand" class="navbar-brand">logo</a>
                <a class="navbar-toggle" id="toggleBtn"><i class="fa fa-bars"></i></a>
                <div class="navbar-menu" id="menu">
                    <div class="nav-item"><a class="nav-link" id="navbarAbout" href="">about</a></div>
                    <div class="nav-item"><a class="nav-link" id="navbarService" href="">service</a></div>
                    <div class="nav-item"><a class="nav-link" id="navbarPortfolio" href="">portfolio</a></div>
                    <div class="nav-item"><a class="nav-link" id="navbarReview" href="">review</a></div>
                </div>
            </nav>
        </header>

        <link href="portfolio.js" />
    </body>
</html>
